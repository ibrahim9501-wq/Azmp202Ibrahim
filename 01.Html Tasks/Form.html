<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="Name">Name:</label>
        <input type="text" id="Name" maxlength="5" placeholder="Enter your name" required>
        <br>
        <label for="FavNumber">Fav Number:</label>
        <input type="number" id="FavNumber" placeholder="Enter Your Fav Number" min="6" max="30" required>
        <br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" placeholder="Test@gmail.com" required>
        <br>
        <label for="Password">Password:</label>
        <input type="password" id="Password" placeholder="Enter Your Password" required>
        <br>
        <label for="">Gender:</label>
        <input type="radio" name="Gender" id="Male" checked>
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label>
        <br>
        <label for="Country">Country:</label>
        <select id="Country" required>
            <option value="" selected hidden>Select</option>
            <option value="USA">USA</option>
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Russia">Russia</option>
            <option value="Germany">Germany</option>
            <option value="Egypt">Egypt</option>
        </select>
        <br>
        <label for="Message">Message:</label>
        <br>
        <textarea id="Message" rows="5" cols="60" required></textarea>
        <br>
        <label for="newsletter">Subscribe to newsletter:</label>
        <input type="checkbox" id="newsletter" required>
        <br>
        <label for="file">Upload file:</label>
        <input type="file" id="file" multiple required>
        <br>
        <label for="date">Birth Date:</label>
        <input type="date" id="date" required>
        <br>
        <label for="favcolor">Favorite Color</label>
        <input type="color" id="favcolor" required>
        <br>
        <label for="PersonalWebsite">Personal Website:</label>
        <input type="url" id="PersonalWebsite" placeholder="enter url of website" required>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
