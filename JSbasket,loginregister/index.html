<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Məhsul kartlarının eni və hündürlüyü */
        .card {
            height: 300px; /* Hündürlüyü 300px olaraq təyin edirik */
            width: 100%; /* Enini %100 olaraq təyin edirik, əgər container genişlənərsə kartlar genişlənəcək */
            display: flex;
            flex-direction: column;
            margin: 10px; /* Kartlar arasındakı boşluq */
        }

        .card img {
            height: 150px; /* Şəkil üçün hündürlük */
            width: 100%; /* Şəkil kartın eninə uyğun genişlənəcək */
            object-fit: cover; /* Şəkil kartın ölçüsünə uyğun şəkildə kəsilsin */
        }

        .card-body {
            flex-grow: 1; /* Bütün boşluğu alacaq və içindəki məzmunu düzəcək */
            overflow: hidden; /* İçindəki məzmunun kartın ölçüsünü aşmaması üçün */
        }

        /* Məhsulların yerleşməsi */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Kartları 4-4 ilə, geniş ekranlarda isə avtomatik yerleşdirir */
            gap: 20px;
        }

        /* Başlıq və digər məzmun */
        .card-title, .card-text {
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">My Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown" id="userDropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">User</a>
                        <ul class="dropdown-menu" id="dropdownMenu" aria-labelledby="navbarDropdownMenuLink"></ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="basket.html" id="basketLink">Basket</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="productsContainer">
        <div class="product-container" id="productsContainer">
            <!-- Məhsullar buraya əlavə olunacaq -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/home.js" type="module"></script>
</body>
</html>
